- name: Create Docker Group
  group:
    name: docker

- name: Update Cache
  apt:
    update_cache: true    

# No needed of sudo user for now
# - name: Install Sudo
#   apt:
#     pkg: sudo
#     state: present

# TODO: Manage properly password in a private way
- name: Create User
  user:
    name: "{{ user }}"
    shell: /bin/bash
    password: "{{ user_password | password_hash('sha512') }}"
    create_home: true
    home: /home/{{ user }}
    groups:
      - docker
      # - sudo

- name: Add SSH key To User
  authorized_key:
    user: "{{ user }}"
    key: "{{  lookup('file', lookup('env', 'HOME') + '/.ssh/id_ed25519.pub') }}"
    state: present
